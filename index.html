<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="main">
        <h3>TIP CALCULATOR</h3>
        <div class="input">
            <span>Rs</span>
            <input type="number" id="num" value="0" placeholder="Enter Amount">
        </div>
        <div class="input">
            <label for="Tip">Tip</label>
            <input type="range" name="range" id="range" min="0" max="100" value="0">
            <span class="ran"></span>
        </div>
        <div class="input">
            <div class="tip">
                <span class="amt">Tip Amount: </span>
                <span class="tipamt"></span>
            </div>
            <div class="total">
                Total Bill:
                <span class="bill"> </span>
            </div>
        </div>
    </div>
    <script src="tipcal.js"></script>
</body>

</html>
